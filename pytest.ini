[pytest]
# Pytest configuration for MCP Diagram Server tests

# Add parent directory to Python path so tests can import mcp_diagram_server
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_graphviz: marks tests that require Graphviz binary
    requires_mermaid: marks tests that require Mermaid CLI

# Minimum version
minversion = 6.0
